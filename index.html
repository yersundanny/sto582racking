<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STO 582 Racking Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: white; letter-spacing: -0.02em; }
        
        .arrow-btn {
            width: 44px; height: 44px;
            background-color: #111; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; transition: all 0.3s ease;
        }
        
        .card-container { transition: 0.3s; height: 100%; display: flex; flex-direction: column; }
        .card-container:hover { transform: translateY(-4px); }

        /* 모바일 심플 리스트 스타일 */
        @media (max-width: 768px) {
            .grid-layout { display: flex; flex-direction: column; gap: 0; border-top: 1px solid #eee; }
            .card-container { border: none !important; border-bottom: 1px solid #eee !important; border-radius: 0; flex-direction: row !important; height: auto; padding: 10px 0; }
            .image-wrapper { display: none; }
            .content-wrapper { padding: 15px !important; flex-direction: row !important; justify-content: space-between; align-items: center; width: 100%; background: transparent !important; color: #111 !important; }
            .content-wrapper h3 { margin-bottom: 0 !important; font-size: 1.1rem; font-weight: 400; }
            .arrow-btn { background: none !important; color: #ccc !important; width: auto; height: auto; }
            .arrow-btn i { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header class="pt-24 pb-16 px-6 max-w-6xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-gray-900 tracking-tight italic">STO 582 Racking Archive</h1>
        <p class="text-gray-600 text-lg leading-relaxed max-w-4xl mx-auto px-4">
            랙킹에 필요한 필수 문서와 노하우를 한곳에서 빠르고 정확하게 찾아보세요.
        </p>
    </header>

    <section class="bg-[#f4f4f4] py-20 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 grid-layout">
            
            <div class="card-container bg-white shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden image-wrapper">
                    <img src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Basic Racking">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow content-wrapper">
                    <h3 class="text-xl font-bold mb-10 text-gray-800 text-left">Basic Racking</h3>
                    <a href="#" target="_blank" class="arrow-btn"><i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="card-container bg-white shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden image-wrapper">
                    <img src="https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Assembly Guide">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow content-wrapper">
                    <h3 class="text-xl font-bold mb-10 text-gray-800 text-left">Assembly Guide</h3>
                    <a href="#" id="video-link" target="_blank" class="arrow-btn">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>

            <div class="card-container bg-white shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden image-wrapper">
                    <img src="https://images.unsplash.com/photo-1590644365607-1c5a519a7a37?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Safety Education">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow content-wrapper">
                    <h3 class="text-xl font-bold mb-10 text-gray-800 text-left">Safety Education</h3>
                    <a href="safety-main.html" target="_blank" class="arrow-btn"><i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="card-container bg-white shadow-sm border-2 border-black">
                <div class="h-64 bg-gray-200 overflow-hidden image-wrapper">
                    <img src="https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Old vs New">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow bg-black text-white content-wrapper">
                    <h3 class="text-xl font-bold mb-10 text-left">Old vs New<br>Comparison</h3>
                    <a href="#" target="_blank" class="arrow-btn bg-white text-black"><i class="fas fa-arrow-right text-black"></i></a>
                </div>
            </div>

        </div>
    </section>

    <footer class="py-16 text-center text-gray-400 text-sm">
        <p>© 2026 STO 582 Racking Archive. All Rights Reserved.</p>
    </footer>

    <script>
        // 기기별 플레이리스트 자동 전환 로직 유지
        const pcPlaylist = "https://www.youtube.com/playlist?list=PLn2hkf3EgnF3PQYhgiJzIymmjHNIgSLUG";
        const mobilePlaylist = "https://www.youtube.com/playlist?list=PLn2hkf3EgnF3mg96oXucuWJ1jWOnXZm77";
        
        const videoLinkElement = document.getElementById('video-link');
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (isMobile) {
            videoLinkElement.href = mobilePlaylist;
        } else {
            videoLinkElement.href = pcPlaylist;
        }
    </script>

</body>
</html>
