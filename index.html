<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH582 Racking Training Center</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 제목 및 소개 섹션 */
        .header {
            text-align: center;
            margin-bottom: 50px;
            max-width: 800px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #111;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        /* 카드 컨테이너 */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .image-placeholder {
            height: 160px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content h3 {
            margin: 0 0 20px 0;
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.4;
        }

        .arrow-btn {
            width: 35px;
            height: 35px;
            background: #111;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: flex-start;
            font-size: 0.9rem;
        }

        /* 반응형 조절 */
        @media (max-width: 600px) {
            .header h1 { font-size: 1.8rem; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>GH582 Racking Training Center</h1>
        <p>이곳은 래킹 작업의 효율성과 안전을 위한 통합 교육 센터입니다.<br>최신 매뉴얼과 실무 영상을 통해 업무 숙련도를 높여보세요.</p>
    </div>

    <div class="container">
        <a href="영상링크" class="card">
            <div class="image-placeholder" style="background-image: url('이미지1');"></div>
            <div class="content">
                <h3>조립설명 영상</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="안전교육링크" class="card">
            <div class="image-placeholder" style="background-image: url('이미지2');"></div>
            <div class="content">
                <h3>안전교육 PDF</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="재고현황링크" class="card">
            <div class="image-placeholder" style="background-image: url('이미지3');"></div>
            <div class="content">
                <h3>재고현황 현황</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="비교링크" class="card">
            <div class="image-placeholder" style="background-image: url('이미지4');"></div>
            <div class="content">
                <h3>Old vs New<br>Comparison</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="매뉴얼링크" class="card">
            <div class="image-placeholder" style="background-image: url('이미지5');"></div>
            <div class="content">
                <h3>매뉴얼 PDF 모음</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>
    </div>

</body>
</html>
