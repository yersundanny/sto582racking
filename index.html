<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이케아 코워커를 위한 랙킹 가이드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ikea-blue: #0058a3;
            --ikea-yellow: #ffdb00;
            --text-black: #111111;
            --text-gray: #484848;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: -0.02em;
            color: var(--text-black);
        }

        /* 헤더 섹션 */
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 800px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            letter-spacing: -0.04em;
            word-break: keep-all;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-gray);
            line-height: 1.6;
            margin: 0;
        }

        /* 컨테이너 레이아웃 (PC 버전: 카드형) */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1200px;
            width: 90%;
            padding-bottom: 60px;
        }

        .card {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease-in-out;
            border: 1px solid #f1f1f1;
        }

        .card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            background-color: #f9f9f9;
        }

        /* 카드 이미지 영역 */
        .image-box {
            height: 160px;
            background-size: cover;
            background-position: center;
            background-color: #eee;
        }

        /* 카드 텍스트 영역 */
        .content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }

        .content h3 {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .arrow-btn {
            width: 40px;
            height: 40px;
            background: var(--ikea-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* [모바일 버전 UI - 심플 리스트] */
        @media (max-width: 768px) {
            .header { padding: 40px 20px 30px; }
            .header h1 { font-size: 1.8rem; }
            
            .container {
                display: flex;
                flex-direction: column;
                gap: 0;
                width: 100%;
                border-top: 1px solid #e5e5e5;
            }

            .card {
                flex-direction: row;
                border: none;
                border-bottom: 1px solid #e5e5e5;
                border-radius: 0;
                box-shadow: none;
                padding: 5px 10px;
            }

            .image-box { display: none; }
            
            .content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                padding: 20px 15px;
            }

            .content h3 {
                margin: 0;
                font-size: 1.1rem;
                font-weight: 400;
            }

            .arrow-btn {
                background: none;
                color: #ccc;
                width: auto;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>이케아 코워커를 위한 랙킹 가이드</h1>
        <p>현장 작업의 효율성과 안전을 위한 통합 교육 센터입니다.</p>
    </div>

    <div class="container">
        <a href="#" id="dynamic-video-link" class="card" target="_blank">
            <div class="image-box" style="background-image: url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&w=500&q=80');"></div>
            <div class="content">
                <h3>조립설명 영상 가이드</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="Racking Storage Safety Manual.pdf" class="card" target="_blank">
            <div class="image-box" style="background-image: url('https://images.unsplash.com/photo-1517048676732-d65bc937f952?auto=format&fit=crop&w=500&q=80');"></div>
            <div class="content">
                <h3>안전교육 PDF</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="#" class="card" target="_blank">
            <div class="image-box" style="background-image: url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=500&q=80');"></div>
            <div class="content">
                <h3>재고현황 링크</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="#" class="card" target="_blank">
            <div class="image-box" style="background-image: url('https://images.unsplash.com/photo-1454165833267-028ec2806af2?auto=format&fit=crop&w=500&q=80');"></div>
            <div class="content">
                <h3>old/new 비교</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>

        <a href="#" class="card" target="_blank">
            <div class="image-box" style="background-image: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&w=500&q=80');"></div>
            <div class="content">
                <h3>매뉴얼 PDF 모음 링크</h3>
                <div class="arrow-btn">➔</div>
            </div>
        </a>
    </div>

    <script>
        const pcPlaylist = "https://www.youtube.com/playlist?list=PLn2hkf3EgnF3PQYhgiJzIymmjHNIgSLUG";
        const mobilePlaylist = "https://www.youtube.com/playlist?list=PLn2hkf3EgnF3mg96oXucuWJ1jWOnXZm77";
        
        const videoLinkElement = document.getElementById('dynamic-video-link');
        const isMobileDevice = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (isMobileDevice) {
            videoLinkElement.href = mobilePlaylist;
        } else {
            videoLinkElement.href = pcPlaylist;
        }
    </script>

</body>
</html>
