<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Library | Racking Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: white; }
        .arrow-btn {
            width: 44px; height: 44px;
            background-color: #111; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; transition: all 0.3s ease;
        }
        .arrow-btn:hover { background-color: #333; transform: scale(1.1); }
    </style>
</head>
<body>
    <header class="pt-24 pb-16 px-6 max-w-6xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-gray-900">Document library</h1>
        <p class="text-gray-600 text-lg leading-relaxed max-w-4xl mx-auto">
            디지털 라이브러리에 오신 것을 환영합니다! 랙킹 설치 지침, 가이드 및 
            필수 문서를 한눈에 확인하세요.
        </p>
    </header>

    <section class="bg-[#f4f4f4] py-20 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 text-left">
            <div class="bg-white flex flex-col h-full shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=500" class="w-full h-full object-cover">
                </div>
                <div class="p-10 flex flex-grow flex-col justify-between">
                    <h3 class="text-xl font-bold mb-10 text-gray-800">Basic racking</h3>
                    <div class="arrow-btn"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="bg-white flex flex-col h-full shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&w=500" class="w-full h-full object-cover">
                </div>
                <div class="p-10 flex flex-grow flex-col justify-between">
                    <h3 class="text-xl font-bold mb-10 text-gray-800">Bins</h3>
                    <div class="arrow-btn"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="bg-white flex flex-col h-full shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1553413077-190dd305871c?auto=format&fit=crop&w=500" class="w-full h-full object-cover">
                </div>
                <div class="p-10 flex flex-grow flex-col justify-between">
                    <h3 class="text-xl font-bold mb-10 text-gray-800">Closed podia</h3>
                    <div class="arrow-btn"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
            <div class="bg-white flex flex-col h-full shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?auto=format&fit=crop&w=500" class="w-full h-full object-cover">
                </div>
                <div class="p-10 flex flex-grow flex-col justify-between">
                    <h3 class="text-xl font-bold mb-10 text-gray-800">Flexible room</h3>
                    <div class="arrow-btn"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
