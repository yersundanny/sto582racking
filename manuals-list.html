<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Archive - STO 582 Racking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #f9f9f9; letter-spacing: -0.02em; }
        .breadcrumb { background: #fff; border-bottom: 1px solid #eee; padding: 15px 10%; font-size: 0.9rem; color: #666; display: flex; align-items: center; gap: 8px; }
        .list-item { transition: all 0.2s ease; border-bottom: 1px solid #f1f1f1; }
        .list-item:hover { background-color: #f8fbff; transform: translateX(5px); }
        .loader { border-top-color: #0058a3; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 팀즈 강조 박스 */
        .contact-card { background: #eef2ff; border: 1px solid #e0e7ff; border-radius: 8px; padding: 16px; margin-top: 24px; display: flex; align-items: center; gap: 12px; }
    </style>
</head>
<body>

    <nav class="breadcrumb">
        <a href="index.html"><i class="fas fa-home"></i></a> 
        <span>&gt;</span> 
        <span class="font-bold text-gray-900">랙킹 매뉴얼 아카이브</span>
    </nav>

    <main class="max-w-4xl mx-auto py-16 px-6">
        <header class="mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Manual Archive</h1>
            <p class="text-gray-600 leading-relaxed">
                랙킹 매뉴얼 아카이브입니다. 필요한 정보를 찾을 수 없는 경우 아래 연락처로 문의해 주세요.
            </p>
            
            <div class="contact-card">
                <div class="text-indigo-600 text-xl"><i class="fas fa-comment-dots"></i></div>
                <div class="text-sm">
                    <span class="font-bold text-indigo-900">Teams Contact:</span> 
                    <code class="bg-white px-2 py-1 rounded border border-indigo-100 font-medium text-indigo-700 ml-1">yuseon.hwang</code>
                    <span class="text-gray-500 ml-2">(Racking Specialist)</span>
                </div>
            </div>
        </header>

        <div id="loading" class="flex justify-center py-10">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <div id="file-container" class="hidden bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200">
            <div class="bg-gray-50 px-6 py-3 border-b border-gray-200 text-xs font-bold text-gray-500 uppercase tracking-wider">
                파일명 / 카테고리
            </div>
            <ul id="file-list">
                </ul>
        </div>

        <div id="empty-msg" class="hidden text-center py-10 text-gray-400">
            등록된 매뉴얼이 없습니다.
        </div>

        <div class="mt-10 text-center">
            <a href="index.html" class="inline-flex items-center gap-2 text-gray-500 font-bold hover:text-black transition-colors">
                <i class="fas fa-arrow-left"></i> 메인 아카이브로 돌아가기
            </a>
        </div>
    </main>

    <script>
        // GitHub API 설정 (yersundanny 님 정보 유지)
        const GITHUB_USERNAME = "yersundanny"; 
        const REPO_NAME = "sto582racking";
        const FOLDER_PATH = "docs";

        async function fetchFiles() {
            const fileListElement = document.getElementById('file-list');
            const loadingElement = document.getElementById('loading');
            const containerElement = document.getElementById('file-container');
            const emptyElement = document.getElementById('empty-msg');

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_PATH}`);
                
                if (!response.ok) throw new Error('파일을 불러올 수 없습니다.');

                const files = await response.json();
                const pdfFiles = files.filter(file => file.name.toLowerCase().endsWith('.pdf'));

                loadingElement.classList.add('hidden');

                if (pdfFiles.length === 0) {
                    emptyElement.classList.remove('hidden');
                    return;
                }

                containerElement.classList.remove('hidden');
                
                pdfFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'list-item';
                    
                    // 파일명 가공: 확장자 제거 및 언더바를 공백으로 변환
                    const displayName = file.name.replace('.pdf', '').replace(/_/g, ' ');
                    
                    li.innerHTML = `
                        <a href="${file.download_url}" target="_blank" class="flex items-center justify-between p-6">
                            <div class="flex items-center gap-4">
                                <i class="far fa-file-pdf text-red-500 text-2xl"></i>
                                <div>
                                    <span class="block font-bold text-gray-800">${displayName}</span>
                                    <span class="text-xs text-gray-400">PDF Document</span>
                                </div>
                            </div>
                            <i class="fas fa-download text-gray-300"></i>
                        </a>
                    `;
                    fileListElement.appendChild(li);
                });

            } catch (error) {
                loadingElement.innerHTML = `<p class="text-red-500">에러: ${error.message}</p>`;
            }
        }

        fetchFiles();
    </script>
</body>
</html>
